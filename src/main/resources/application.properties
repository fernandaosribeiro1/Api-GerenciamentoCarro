quarkus.smallrye-openapi.info-description=Esta API foi desenvolvida para gerenciar um sistema de ve\u00edculos, \
permitindo opera\u00e7\u00f5es completas de CRUD para as seguintes entidades: \n\n \
- **Acess\u00f3rio:** A entidade principal que representa um item opcional do ve\u00edculo. Cont\u00e9m informa\u00e7\u00f5es como nome, ano de aquisi\u00e7\u00e3o e valor, e se relaciona com todas as outras entidades. \n \
- **Carro:** Representa o modelo do ve\u00edculo. Estabelece um relacionamento Um-para-Muitos com Acess\u00f3rio. \n \
- **Fabricante:** Representa a montadora do ve\u00edculo (ex: Ford, VW). Estabelece um relacionamento Muitos-para-Muitos com Acess\u00f3rio. \n \
- **Ficha T\u00e9cnica:** Representa dados \u00fanicos do carro, como motor e combust\u00edvel. Estabelece um relacionamento Um-para-Um com Carro.

